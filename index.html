<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Me per-donas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="container">
      <div class="row pt-3">
        <div class="col-md-12 text-center">
          <div class="img-container">
            <img id="img" src="./img/default.gif" alt="" />
          </div>
        </div>
      </div>
      <div id="question" class="row">
        <div class="col-md-12 text-center">
          <h1 id="text">¿Me perdonas?</h1>
        </div>
      </div>
      <div id="success">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1 class="success-text">SII, TE AMO, ¡ERES EL AMOR DE MI VIDA!</h1>
          </div>
        </div>
      </div>
      <div id="buttons">
        <div class="row pt-2">
          <div class="col-md-12 text-center">
            <button id="confirm-button" class="btn btn-success animation">
              Si !
            </button>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-12 text-center">
            <button id="cancel-button" class="btn btn-danger">No :c</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
